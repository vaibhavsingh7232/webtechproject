<html>
    <head>
        <title> login </title>
        <style>
            containor{
                margin-top: 50px;
                margin-left: 450px;
                width: 400px;
                height: 400px;
                display: block;
                border: solid goldenrod 4px;
                border-radius: 10px;

                padding: 10px;

            header {
            display: flex;

        header>div {
            padding: 20px;

        header:hover {
            background-color: whitesmoke;
        }
        a {
            color: black;
            font-size: 25px;
            text-decoration: none;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        .button{
            background-color: goldenrod;
            border: goldenrod 2px;

        }
        </style>
    </head>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
    const form = document.querySelector("form");
    
    form.addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent default form submission
        
        const formData = new FormData(form);
        const username = document.getElementById("name").value;
        const password = document.getElementById("password").value;

        try {
            console.log(username);
            console.log(password);
            const response = await fetch("/validate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (data.verified) {
                // User is verified, redirect or perform desired action
                window.location.href = "/dashboard";
            } else {
                // User is not verified, display error message or perform desired action
                alert("Invalid username or password");
            }
        } catch (error) {
            console.error("Error:", error);
            // Handle error, display error message, etc.
        }
    });
});

    </script>
    <body style="background-image: url(img3.jpg);">
        
        <containor>
            <h2> Welcome Back! </h2>
            <p> Sign in to your account.</p>
            <form>
                <div>
                <label for="name"> Name</label>
                </div>
                <div>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="password">Password</label>
                </div>
                <div>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <input type="submit">
                </div>
                <p>
                    <a href="" style="font-size: 20px;"> Forgot password?</a>
                </p>
            </form>
            <a href="/SIGNUP">Make a new account</a>
        </containor>
    </body>
</html>
